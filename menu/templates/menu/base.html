{% load static %}
{% load sass_tags %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <title>50amigos</title>
    <meta lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'menu/style.css' %}" rel="stylesheet">
    <link href="{% sass_src 'menu/scss/button.scss' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="btn-group d-flex" role="group" aria-label="...">
      <button type="button" class="btn btn-primary btn-lg">Entradas</button>
      <button type="button" class="btn btn-primary btn-lg">Platos principales</button>
      <button type="button" class="btn btn-primary btn-lg">Bebidas</button>
      <button type="button" class="btn btn-primary btn-lg">Postres</button>
      <button type="button" class="btn btn-lg" disabled>Helados</button>
    </div>
    <div id="content">
      {% block content%}
      {% endblock %}
    </div>
  </body>
</html>
